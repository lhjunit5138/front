<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }

    function clockStart() {
      statusTime = setInterval(clock, 1000);  // 1초후에 지속적으로 clock()함수를 호출한다.(즉, clearInterval명령이 오기전까지 1초마다 계속해서 같은 함수를 호출한다.)
    }

    function clockStop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    setInterval함수를 사용하게되면 지정시간후 바로 시간처리함수를 호출하게하면 된다.<br/>
    즉, setInterval함수는 시정시간이 경과하면 지속적으로 계속해서 지정된 함수를 호출하기에 변경된 시간이 반영되게 된다.
  </p>
  <p>
    <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary"/>
    <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
