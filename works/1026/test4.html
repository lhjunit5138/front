<html>
  <head>
    <title>멀티미디어 태그 연습</title>
  </head>
  <body>
    <h2>오디오 태그</h2>
    <p>
      <audio src="../../images/Everything.mp3" controls></audio>
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls></audio>
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls autoplay></audio>
    </p>
    <hr/>
    <h2>비디오 태그</h2>
    <p>
      <video src="../../images/cat.mp4" controls width="400px"></audio>
    </p>
    <p>
      <video src="../../images/cat.mp4" loop controls width="400px"></audio>
    </p>
    <p>
      <video src="../../images/cat.mp4" loop controls autoplay width="400px"></audio>
    </p>
  </body>
</html>
