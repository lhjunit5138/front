<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test14.html</title>
    <script>
        'use strict';

        function add() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let res = parseInt(su1) + parseInt(su2);
            alert("res : " + res);
        }

        function sub() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let res = parseInt(su1) - parseInt(su2);
            alert("res : " + res);
        }

        function mul() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let res = parseInt(su1) * parseInt(su2);
            alert("res : " + res);
        }

        function div() {
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let res = parseInt(su1) / parseInt(su2);
            alert("res : " + res);
        }
    </script>
</head>
<body>
    <h2>사칙연산 계산하기</h2>

    <form name="myform" method="get" action="#">
        <p>
            <label for="su1">첫 번째 수</label> : 
            <input type="number" name="su1" id="su1">
        </p>
        <p>
            <label for="su2">두 번째 수</label> : 
            <input type="number" name="su2" id="su2">
        </p>
        <p>
            <input type="button" value="더하기" onclick="add()">
            <input type="button" value="빼  기" onclick="sub()">
            <input type="button" value="곱하기" onclick="mul()">
            <input type="button" value="나누기" onclick="div()">
            <input type="reset" value="초기화">
            
        </p>
    </form>
</body>
</html>
