<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 중첩 목록 만들기 연습 (내가 생각한 방법)-->
    <h2>중첩 목록 만들기 (내가 생각한 방법)</h2>
    <ul>
      <!-- 첫 번째 목록 -->
      <li><b>과일</b></li>
      <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
      </ol>
      <!-- 두 번째 목록 -->
      <li><b>채소</b></li>
      <ol>
        <li>상추</li>
        <li>치커리</li>
        <li>양배추</li>
      </ol>
    </ul>
    <hr />
    <h2>중첩 목록 만들기 (책에 있는 방법)</h2>
    <!-- 중첩 목록 만들기 책에 있는 방법 -->
    <ul>
      <!-- 첫 번째 목록 -->
      <li>
        <b>과일</b>
        <ol>
          <li>사과</li>
          <li>바나나</li>
          <li>오렌지</li>
        </ol>
      </li>
      <!-- 두 번째 목록 -->
      <li>
        <b>채소</b>
        <ol>
          <li>상추</li>
          <li>치커리</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
