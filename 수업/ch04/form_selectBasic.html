<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 가능한 입력 양식</title>
  </head>
  <body>
    <!-- 선택 가능한 입력 양식 연습 -->
    <h2>선택 가능한 입력 양식 연습</h2>
    <hr />
    <p>
      select 태그는 목록으로 보여 주는 항목 중 하나 또는 여러 개를 선택할 때
      사용하는 입력 양식 요소입니다.
    </p>
    <hr />
    <select>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
  </body>
</html>
