<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 옵션 묶기</title>
  </head>
  <body>
    <!-- 선택 옵션 묶기 연습 -->
    <h2>선택 옵션 묶기 연습</h2>
    <hr />
    <p>optgroup 태그를 사용해 선택 옵션을 그룹으로 묶을 수 있습니다.</p>
    <hr />
    <select name="" id="">
      <optgroup label="HTML5">
        <option value="">Multimedia Tag</option>
        <option value="">Connectivity</option>
        <option value="">Device Access</option>
      </optgroup>
      <optgroup label="CSS3">
        <option value="">Animation</option>
        <option value="">3D Transform</option>
      </optgroup>
    </select>
  </body>
</html>
