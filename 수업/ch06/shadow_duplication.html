<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Property Basic</title>
    <style>
      div {
        border: 3px solid black;
        box-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
        text-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
      }
    </style>
  </head>
  <body>
    <!-- 중첩 그림자 만들기 -->
    <!-- 글자와 박스에 삼중 그림자를 적용합니다. -->
    <div class="box">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>
