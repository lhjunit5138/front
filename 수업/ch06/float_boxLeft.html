<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Style Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        /* 태그를 왼쪽으로 붙입니다. */
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- 수평 정렬 -->
    <!-- left 키워드 적용하기 -->
    <div class="box">1</div>
    <div class="box">2</div>
  </body>
</html>
