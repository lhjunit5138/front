<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Font Property</title>
    <style>
      .font_arial {
        /* 일반적으로 한 단어로 된 글꼴 이름은 따옴표를 사용하지 않는다. */
        font-family: "없는 글꼴", sans-serif;
      }
      .font_roman {
        /* 두 단어 이상으로 된 글꼴 이름은 따옴표 사용을 추천! */
        font-family: "없는 글꼴", serif;
      }
    </style>
  </head>
  <body>
    <!-- 웹 브라우저 고유 글꼴 적용하기 -->
    <h1 class="font_arial">Lore ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
  </body>
</html>
